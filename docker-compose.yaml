version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
      - ME_CONFIG_MONGODB_SERVER=mongodb

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=mongodb+srv://milosznejbauer:szefkurczakow@bazakantor.px8eg.mongodb.net/?retryWrites=true&w=majority&appName=BazaKantor
      - SPRING_DATASOURCE_USERNAME=milosznejbauer
      - SPRING_DATASOURCE_PASSWORD=szefkurczakow
    depends_on:
      - mongodb

volumes:
  data: {}

networks:
  default:
    name: mongodb_network
